title=Decision Tree Analyzer - DTA
about=DTA je web aplikacija koja mo\u017ee \
<ul><li>pru\u017eiti korisniku povratnu informaciju o znanju i pogre\u0161kama \
<li>koje on/ona radi pri dono\u0161enju zaklju\u010daka na temelju poznatih informacija u nekoj domeni (primjerice tehni\u010dkoj ili medicinskoj dijagnostici)</li> \
<li>na temelju definiranog stabla odluke</li> \
<li>koje se analizira mo\u0107u baze predefiniranih primjera.</li></ul> \
Aplikacija podr\u017eava .cxl format datoteke za opis stabla odluke (jedan od izlaznih formata <a href="http://cmap.ihmc.us/">Cmap alata</a>, desktop ili online ina\u010dice).
howto=Za primjer rada aplikacije mo\u017eete \
<ul><li>generirati stablo odluke u <a href="http://cmap.ihmc.us/">Cmap alatu</a> \
<ul><li>na temelju ovog predlo\u0161ka,</li> \
<li>tako da koncepte u mapi pove\u017eete s Da ili Ne vezama,</li> \
<li>ili iskoristite ovaj primjer,</li></ul> </li> \
<li>generirano stablo izvezete u .cxl formatu</li> \
<li>u\u010ditate izvezeno stablo u .cxl formatu u formu u nastavku i odaberete <i>LAN misconfiguration diagnosis</i> bazu</li> \
<li>pritisnete tipku <i>Prenesi i pokreni</i>.</li></ul>