title=Decision Tree Analyzer - DTA
title_about=What's DTA?
about=DTA is a web-based application that can \
<ul><li>provide its user with feedback on his/her knowledge and mistakes he/she does \
<li>when performing information-based reasoning/decision making in a given domain (for example technical or medical diagnostics)</li> \
<li>based on a decision tree he/she constructs</li> \
<li>which is assessed using a base predefined examples (cases).</li></ul> \
The application supports .cxl file format for decision tree upload (provided by <a href="http://cmap.ihmc.us/">Cmap software</a>, desktop or online version).
title_howto=What's DTA?
howto=This is a web application.