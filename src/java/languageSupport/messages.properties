title=Decision Tree Analyzer - DTA
title_about=What's DTA?
about=DTA is a web-based application that can \
<ul><li>provide its user with feedback on his knowledge and mistakes he does \
<li>when performing information-based reasoning/decision making in a given domain (for example technical or medical diagnostics)</li> \
<li>based on a decision tree he constructs</li> \
<li>which is then assessed using a base predefined examples (cases).</li></ul> \
The application supports .cxl file format for decision tree upload (provided by <a href="http://cmap.ihmc.us/">Cmap software</a>, <a href="http://cmap.ihmc.us/cmaptools/cmaptools-download/">desktop</a> or <a href="https://cmapcloud.ihmc.us/">online</a> version).
howto=<br />To try the application you can \
<ul><li>construct your own decision tree using online or desktop version of Cmap Tools \
<ul><li>using <a href="http://diana.zesoi.fer.hr/~jpetrovic/case_repository/carWontStart_template.cxl">this template</a>,</li> \
<li>so that you connect the concepts in the map using Yes or No labeled connections,</li> \
<li>or download <a href="http://diana.zesoi.fer.hr/~jpetrovic/case_repository/carWontStart_demo.cxl">this example</a>,</li></ul> </li> \
<li>export the generated decision tree in .cxl file format</li> \
<li>click on the Browse button select the exported file on your computer and select <i>Car starting problem</i> as validation base</li> \
<li>press the <i>Upload and process</i> button.</li></ul>
